<div class="card h-100">
    <img [src]="post.image" class="card-img-top" [alt]="post.title" style="height: 200px; object-fit: cover;">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text | slice:0:100 }}...</p>
        <span class="badge bg-primary mb-2">{{ post.category.title }}</span>
        <p class="card-text"><small class="text-muted">Publicado el {{ post.date | date:'dd/MM/yyyy' }} por {{
                post.author }}</small></p>
    </div>
    <div class="card-footer bg-transparent">
        <button class="btn btn-outline-primary btn-sm" (click)="viewPost()">Leer m√°s</button>
    </div>
</div>
