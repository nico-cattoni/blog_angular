@if (post) {
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <img [src]="post.image" class="card-img-top" [alt]="post.title"
                    style="max-height: 400px; object-fit: cover;">
                <div class="card-body">
                    <h1 class="card-title">{{ post.title }}</h1>
                    <span class="badge bg-primary mb-3">{{ post.category.title }}</span>
                    <p class="card-text">{{ post.text }}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            Publicado el {{ post.date | date:'dd/MM/yyyy' }} por {{ post.author }}
                        </small>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <button class="btn btn-outline-primary" (click)="navigateHome()">
                        Volver al listado
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
}
